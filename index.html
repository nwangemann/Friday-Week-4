<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza Restaurant</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="jumbotron" id="jumbotron2">
          <h1>Vincenzo's Brick Oven Pizza</h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="jumbotron" id="jumbotron1">
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="contain1">
    <div class="row">
      <div class="col-lg-6">
        <div class="panel-default">
          <form id="formOne" action="index.html" method="post">
            <div class="form-group">
              Enter a name for your order:
              <br>
              <br><input id="nameInput" type="text" name="name">
            </div>
            <br>
            <div class="form-group">
              <label for="size">Pick a size!</label>
              <select id="size" name="size">
                <option value="6">Small (8")</option>
                <option value="8">Medium (10")</option>
                <option value="10">Large (12")</option>
                <option value="12">Extra Large (14")</option>
              </select>
            </div>
            <div class="form-group">
              <label for="crust">Pick a crust type!</label>
              <select id="crust" name="crust">
                <option value="3">Traditional</option>
                <option value="4">Deep Dish</option>
                <option value="4">Gluten Free</option>
              </select>
            </div>
            <div class="form-group">
              <h2>Toppings:</h2>
              <label for="toppings">Pepperoni</label>
              <input type="checkbox" name="toppings" value="2"><br>
              <label for="toppings">Sausage</label>
              <input type="checkbox" name="toppings" value="2"><br>
              <label for="toppings">Bacon</label>
              <input type="checkbox" name="toppings" value="2"><br>
              <label for="toppings">Green Peppers</label>
              <input type="checkbox" name="toppings" value="1"><br>
              <label for="toppings">Onions</label>
              <input type="checkbox" name="toppings" value="1"><br>
              <label for="toppings">Olives</label>
              <input type="checkbox" name="toppings" value="1"><br>
              <label for="toppings">Spinach</label>
              <input type="checkbox" name="toppings" value="1"><br>
              <label for="toppings">Mushrooms</label>
              <input type="checkbox" name="toppings" value="1"><br>
              <label for="toppings">Pineapple</label>
              <input type="checkbox" name="toppings" value="1">
            </div>
            <button type="submit" name="button">Place Order</button>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="panel-default" id="panel2">
          <div id="output">
            <h3>Order Total:</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
